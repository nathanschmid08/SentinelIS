<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link for Remix Icons-->
    <link href="https://unpkg.com/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!--Link for stylesheet-->
    <link rel="stylesheet" href="styles/login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="loginForm">
        <label for="company"><i class="ri-building-fill"></i> Company ID</label>
        <input type="text" id="company" name="company" required>

        <label for="username"><i class="ri-user-3-fill"></i> Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password"><i class="ri-lock-password-fill"></i> Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>

        <p>Setting up for a new company? <a href="http://localhost:3000/setup.html">Click here</a></p>

        <!-- error display -->
        <div id="loginError" style="color: red; margin-top: 0.5rem;"></div>
    </form>    

    <script src="scripts/login-handler.js"></script>
</body>
</html>
